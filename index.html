<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baby Run Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #cce7ff;
    }
    canvas {
      border: 3px solid #333;
      background: #fff;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// âœ… Working placeholder images
const babyImg = new Image();
babyImg.src = "baby.jpg";   // ðŸ‘¶ baby
const pacifierImg = new Image();
pacifierImg.src = "https://i.ibb.co/3YmDdWd/pacifier.png"; // ðŸ¼ pacifier
const bottleImg = new Image();
bottleImg.src = "bottle.jpg"; // ðŸš« obstacle bottle

let baby = { x: 50, y: 300, w: 60, h: 60, vy: 0, jumping: false };
let pacifiers = [];
let bottles = [];
let score = 0;
let gameOver = false;

// Spawn pacifiers and bottles
setInterval(() => {
  if (!gameOver) {
    pacifiers.push({ x: 800, y: Math.random() * 250 + 100, w: 40, h: 40 });
    bottles.push({ x: 800, y: 340, w: 40, h: 40 });
  }
}, 2000);

// Controls
document.addEventListener("keydown", e => {
  if (e.code === "Space" && !baby.jumping) {
    baby.vy = -12;
    baby.jumping = true;
  }
});

function update() {
  if (gameOver) return;

  // gravity
  baby.vy += 0.6;
  baby.y += baby.vy;
  if (baby.y > 300) {
    baby.y = 300;
    baby.jumping = false;
  }

  pacifiers.forEach(p => p.x -= 5);
  bottles.forEach(b => b.x -= 5);

  // Collision pacifiers
  pacifiers = pacifiers.filter(p => {
    if (checkCollision(baby, p)) {
      score++;
      return false;
    }
    return p.x > -50;
  });

  // Collision bottles
  bottles.forEach(b => {
    if (checkCollision(baby, b)) {
      gameOver = true;
    }
  });
}

function checkCollision(a, b) {
  return (
    a.x < b.x + b.w &&
    a.x + a.w > b.x &&
    a.y < b.y + b.h &&
    a.y + a.h > b.y
  );
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!gameOver) {
    ctx.drawImage(babyImg, baby.x, baby.y, baby.w, baby.h);
    pacifiers.forEach(p => ctx.drawImage(pacifierImg, p.x, p.y, p.w, p.h));
    bottles.forEach(b => ctx.drawImage(bottleImg, b.x, b.y, b.w, b.h));

    ctx.fillStyle = "#000";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 30);
  } else {
    ctx.fillStyle = "#000";
    ctx.font = "40px Arial";
    ctx.fillText("GAME OVER", 300, 200);
    ctx.font = "20px Arial";
    ctx.fillText("Final Score: " + score, 330, 240);
  }
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

// Wait for all images
let loaded = 0;
[babyImg, pacifierImg, bottleImg].forEach(img => {
  img.onload = () => {
    loaded++;
    if (loaded === 3) gameLoop();
  };
});
</script>
</body>
</html>
