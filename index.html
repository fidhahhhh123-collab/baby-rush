<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Bottle Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #fdf7d7, #d9f7f7);
    }
    h1 { color: #333; }
    #gameCanvas {
      border: 2px solid #444;
      display: block;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Baby Bottle Game</h1>
  <h2 id="score">Score: 0</h2>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    // ðŸ”¹ Load images
    const babyImg = new Image();
    const bottleImg = new Image();
    const birdImg = new Image();
    const dogImg = new Image();

    // ðŸ‘‰ Replace these with your uploaded CodePen Asset URLs
    babyImg.src   = "baby.png";
    bottleImg.src = "bottle.png";
    birdImg.src   = "bird.png";
    dogImg.src    = "dog.png";

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    let baby = { x: 50, y: 150, width: 60, height: 60, speed: 20 };
    let objects = [];

    // Controls
    document.addEventListener("keydown", (e) => {
      if (e.code === "ArrowUp") baby.y -= baby.speed;
      if (e.code === "ArrowDown") baby.y += baby.speed;
      if (baby.y < 0) baby.y = 0;
      if (baby.y + baby.height > canvas.height) baby.y = canvas.height - baby.height;
    });

    // Spawn objects
    function spawnObject() {
      const types = ["bottle", "bird", "dog"];
      const choice = types[Math.floor(Math.random() * types.length)];
      let img = choice === "bottle" ? bottleImg : choice === "bird" ? birdImg : dogImg;
      objects.push({
        x: canvas.width,
        y: Math.random() * (canvas.height - 40),
        width: 40,
        height: 40,
        speed: 3 + Math.random() * 2,
        type: choice,
        img: img
      });
    }

    // Draw with fallback
    function drawImageOrBox(img, x, y, w, h, color) {
      if (img.complete && img.naturalWidth > 0) {
        ctx.drawImage(img, x, y, w, h);
      } else {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, w, h);
      }
    }

    // Game loop
    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Baby
      drawImageOrBox(babyImg, baby.x, baby.y, baby.width, baby.height, "pink");

      // Objects
      objects.forEach((obj, i) => {
        obj.x -= obj.speed;
        const color = obj.type === "bottle" ? "yellow" : obj.type === "bird" ? "blue" : "brown";
        drawImageOrBox(obj.img, obj.x, obj.y, obj.width, obj.height, color);

        // Collision
        if (baby.x < obj.x + obj.width &&
            baby.x + baby.width > obj.x &&
            baby.y < obj.y + obj.height &&
            baby.y + baby.height > obj.y) {
          if (obj.type === "bottle") score += 10;
          else score -= 5;
          objects.splice(i, 1);
        }

        if (obj.x + obj.width < 0) objects.splice(i, 1);
      });

      document.getElementById("score").innerText = "Score: " + score;
      requestAnimationFrame(update);
    }

    // Start
    setInterval(spawnObject, 1500);
    update();
  </script>
</body>
</html>
